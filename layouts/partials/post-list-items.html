{{- $ctx := .ctx -}}
{{- $pages := .pages -}}
{{- range $pages.ByPublishDate.Reverse }}
<li class="post-list">
    <div class="post-entry">
        <div class="entry-header">
            <h2>
                <a href="{{ .RelPermalink }}">
                    {{- partial "cover.html" (dict "cxt" . "isThumbnail" (default  false (.Param "thumbnailInList"))) }} <span class="entry-title">{{ .Title }}</span>
                </a>
            </h2>
        </div>
    </div>
</li>
{{- end }}
